<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Mate Invoice</title>
    <style>
        /* --- RESET & BASICS --- */
        * {
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #e0e0e0;
            color: #333;
        }

        /* --- CONTAINER --- */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            min-height: 900px;
            padding-bottom: 100px;
        }

        /* --- WATERMARK --- */
        .watermark {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            opacity: 0.08;
            z-index: 0;
            pointer-events: none;
            mix-blend-mode: screen; 
        }

        /* --- HEADER --- */
        .header {
            background-color: #000000;
            color: white;
            padding: 30px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 4px solid #f7941d;
            position: relative;
            z-index: 2;
        }

        .logo-container img {
            height: 70px;
            width: auto;
            display: block;
        }

        .invoice-details { text-align: right; }
        
        .invoice-details h1 {
            margin: 0;
            font-size: 36px;
            letter-spacing: 2px;
            color: #ffffff !important;
            opacity: 1 !important;
            text-transform: uppercase;
        }

        .invoice-meta-grid {
            display: grid;
            grid-template-columns: auto auto;
            gap: 5px 10px;
            justify-content: end;
            margin-top: 10px;
        }

        .invoice-meta-grid label {
            text-align: right;
            font-size: 12px;
            color: #ffffff !important;
            opacity: 1 !important;
            padding-top: 6px;
            font-weight: bold;
        }

        .invoice-meta-grid input {
            background: #333;
            border: 1px solid #555;
            color: white;
            padding: 5px;
            width: 110px;
            text-align: right;
            font-family: inherit;
            font-size: 12px;
            font-weight: bold;
        }

        /* --- ADDRESS SECTION --- */
        .address-section {
            display: flex;
            justify-content: space-between;
            padding: 30px 40px;
            gap: 20px;
            position: relative;
            z-index: 2;
        }
        .addr-box { width: 48%; }
        .addr-box h3 {
            color: #f7941d;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 8px;
            border-bottom: 2px solid #eee;
            padding-bottom: 4px;
        }
        textarea.address-input {
            width: 100%;
            height: 70px;
            border: 1px dashed #ccc;
            padding: 8px;
            font-family: inherit;
            resize: none;
            background: rgba(255,255,255,0.8);
            font-size: 13px;
        }

        /* --- TABLE --- */
        .table-wrapper { 
            padding: 0 40px; 
            position: relative;
            z-index: 2;
        }
        table { width: 100%; border-collapse: collapse; }
        
        th {
            background-color: #f7941d;
            color: white;
            padding: 10px;
            text-transform: uppercase;
            font-size: 12px;
            font-weight: bold;
            text-align: left;
        }
        
        td { border-bottom: 1px solid #eee; padding: 5px; vertical-align: middle; }
        
        input.desc { width: 100%; padding: 8px; border: none; background: transparent; }
        input.num { width: 100%; padding: 8px; border: none; text-align: right; background: transparent; }
        input:focus { background: #fff; outline: 1px solid #f7941d; }

        .amount-display {
            display: block;
            text-align: right;
            padding-right: 10px;
            color: #333;
            font-weight: 500;
        }

        /* --- BUTTONS (Add / Remove) --- */
        .add-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
            display: inline-block;
        }
        .add-btn:hover { background: #218838; }

        .delete-btn {
            background: transparent;
            color: #dc3545;
            border: 1px solid #dc3545;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            line-height: 22px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            padding: 0;
        }
        .delete-btn:hover { background: #dc3545; color: white; }

        /* --- TOTALS --- */
        .totals-section {
            padding: 20px 40px;
            display: flex;
            justify-content: flex-end;
            position: relative;
            z-index: 2;
        }
        .totals-card {
            width: 250px;
            background: rgba(249, 249, 249, 0.9);
            padding: 15px;
            border-radius: 4px;
        }
        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
        }
        .grand-total-row {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 2px solid #000;
            color: #000;
            font-weight: bold;
            font-size: 18px;
        }

        /* --- FOOTER --- */
        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px 40px;
            background: #eee;
            z-index: 2;
        }

        /* --- FLOATING PRINT BUTTON --- */
        .print-btn-float {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #f7941d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            z-index: 999;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* --- MOBILE TWEAKS --- */
        @media screen and (max-width: 600px) {
            .header { flex-direction: column; text-align: center; gap: 15px;}
            .invoice-details { text-align: center; width: 100%; }
            .invoice-meta-grid { justify-content: center; }
            .address-section { flex-direction: column; padding: 20px; }
            .addr-box { width: 100%; }
            .table-wrapper { overflow-x: auto; }
            table { min-width: 500px; }
        }

        /* --- PRINT SETTINGS --- */
        @media print {
            body { margin: 0; padding: 0; background: white; }
            .container { 
                width: 100%; max-width: 100%; box-shadow: none; 
                margin: 0; border: none; min-height: auto; 
            }
            
            /* HIDE BUTTONS ON PRINT */
            .print-btn-float, .add-btn, .delete-btn { display: none !important; }
            
            /* Hide the "Action" column in the table */
            .action-col { display: none !important; }

            textarea, input { border: none !important; resize: none; padding: 0;}
            html, body { height: 100%; overflow: hidden; }
            @page { size: auto; margin: 5mm; }
        }
    </style>
</head>
<body>

<button class="print-btn-float" onclick="window.print()">Print Invoice</button>

<div class="container">
    
    <img src="logo.jpeg" class="watermark" alt="">

    <div class="header">
        <div class="logo-container">
            <img src="logo.jpeg" alt="Journey Mate" class="logo-img">
        </div>
        <div class="invoice-details">
            <h1>INVOICE</h1>
            <div class="invoice-meta-grid">
                <label>Invoice #</label>
                <input type="text" value="001">
                <label>Date</label>
                <input type="date" id="datePicker">
            </div>
        </div>
    </div>

    <div class="address-section">
        <div class="addr-box">
            <h3>From</h3>
            <textarea class="address-input" placeholder="Your Company Name..."></textarea>
        </div>
        <div class="addr-box" style="text-align:right;">
            <h3>Bill To</h3>
            <textarea class="address-input" style="text-align:right;" placeholder="Client Name..."></textarea>
        </div>
    </div>

    <div class="table-wrapper">
        <table id="invoiceTable">
            <thead>
                <tr>
                    <th width="45%">Description</th>
                    <th width="15%" style="text-align:right;">Rate</th>
                    <th width="10%" style="text-align:right;">Qty</th>
                    <th width="25%" style="text-align:right;">Amount</th>
                    <th width="5%" class="action-col"></th> </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td><input type="text" class="desc" placeholder="Item description"></td>
                    <td><input type="number" class="num rate" placeholder="0" oninput="updateTotals()"></td>
                    <td><input type="number" class="num qty" placeholder="1" oninput="updateTotals()"></td>
                    <td><span class="amount-display">0.00</span></td>
                    <td class="action-col"><button class="delete-btn" onclick="removeRow(this)">×</button></td>
                </tr>
            </tbody>
        </table>
        
        <button class="add-btn" onclick="addRow()">+ Add Item</button>
    </div>

    <div class="totals-section">
        <div class="totals-card">
            <div class="total-row">
                <span>Subtotal</span>
                <span id="subtotalDisplay">0.00</span>
            </div>
            <div class="total-row">
                <span>Tax (%) <input type="number" id="taxInput" value="0" oninput="updateTotals()" style="width:40px; text-align:center; border:1px solid #ddd; background:white;"></span>
                <span id="taxDisplay">0.00</span>
            </div>
            <div class="grand-total-row">
                <span>TOTAL</span>
                <span id="totalDisplay">0.00</span>
            </div>
        </div>
    </div>

    <div class="footer">
        <textarea style="width:100%; text-align:center; height:40px; background:transparent; border:none;" placeholder="Payment Terms: Due within 30 days..."></textarea>
    </div>

</div>

<script>
    document.getElementById('datePicker').valueAsDate = new Date();
    const taxInput = document.getElementById('taxInput');

    function updateTotals() {
        let subtotal = 0;
        const rows = document.querySelectorAll('#tableBody tr');

        rows.forEach(row => {
            const rate = parseFloat(row.querySelector('.rate').value) || 0;
            const qty = parseFloat(row.querySelector('.qty').value) || 0;
            const amount = rate * qty;
            
            row.querySelector('.amount-display').innerText = amount.toFixed(2);
            subtotal += amount;
        });

        const taxRate = parseFloat(taxInput.value) || 0;
        const taxAmount = subtotal * (taxRate / 100);
        const grandTotal = subtotal + taxAmount;

        document.getElementById('subtotalDisplay').innerText = subtotal.toFixed(2);
        document.getElementById('taxDisplay').innerText = taxAmount.toFixed(2);
        document.getElementById('totalDisplay').innerText = grandTotal.toFixed(2);
    }

    function addRow() {
        const tbody = document.getElementById('tableBody');
        const tr = document.createElement('tr');
        
        tr.innerHTML = `
            <td><input type="text" class="desc" placeholder="Item description"></td>
            <td><input type="number" class="num rate" placeholder="0" oninput="updateTotals()"></td>
            <td><input type="number" class="num qty" placeholder="1" oninput="updateTotals()"></td>
            <td><span class="amount-display">0.00</span></td>
            <td class="action-col"><button class="delete-btn" onclick="removeRow(this)">×</button></td>
        `;
        
        tbody.appendChild(tr);
    }

    function removeRow(button) {
        const row = button.closest('tr');
        // Prevent deleting the last row if you want at least one (Optional)
        if (document.querySelectorAll('#tableBody tr').length > 1) {
            row.remove();
            updateTotals();
        } else {
            // If it's the last row, just clear values
            row.querySelector('.desc').value = '';
            row.querySelector('.rate').value = '';
            row.querySelector('.qty').value = '1';
            updateTotals();
        }
    }
</script>

</body>
</html>
