<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Journey Mate Invoice</title>
    <style>
        /* FORCE COLORS TO PRINT */
        * {
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #e0e0e0;
            color: #333;
        }

        /* PRINT BUTTON */
        .print-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #2e1b4e;
            color: white;
            border: 2px solid #f7941d;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        /* PAGE CONTAINER */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            min-height: 1000px;
            position: relative;
            padding-bottom: 100px; /* Space for footer */
        }

        /* HEADER */
        .header {
            background-color: #2e1b4e;
            color: white;
            padding: 40px 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 5px solid #f7941d;
            flex-wrap: wrap; /* Allows wrapping on mobile */
        }

        .logo-container {
            display: flex;
            align-items: center;
            background: white; 
            padding: 5px 15px;
            border-radius: 4px;
        }
        
        .logo-img {
            height: 60px;
            width: auto;
            display: block;
        }

        .invoice-details {
            text-align: right;
        }
        .invoice-details h1 {
            margin: 0;
            font-size: 40px;
            letter-spacing: 2px;
            opacity: 0.2;
            text-transform: uppercase;
        }

        .invoice-meta-grid {
            display: grid;
            grid-template-columns: auto auto;
            gap: 5px 10px;
            justify-content: end;
            margin-top: 10px;
        }
        .invoice-meta-grid label {
            text-align: right;
            font-size: 12px;
            opacity: 0.8;
            padding-top: 6px;
        }
        .invoice-meta-grid input {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 5px;
            width: 120px;
            text-align: right;
            font-family: inherit;
        }

        /* ADDRESS SECTION */
        .address-section {
            display: flex;
            justify-content: space-between;
            padding: 40px 50px;
            gap: 40px;
        }
        .addr-box { width: 48%; }
        .addr-box h3 {
            color: #f7941d;
            font-size: 14px;
            text-transform: uppercase;
            margin-bottom: 10px;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
        }
        textarea.address-input {
            width: 100%;
            height: 80px;
            border: 1px dashed #ccc;
            padding: 10px;
            font-family: inherit;
            resize: none;
            background: #fafafa;
        }

        /* TABLE */
        .table-wrapper { 
            padding: 0 50px; 
            overflow-x: auto; /* Enables scroll on mobile */
        }
        table { width: 100%; border-collapse: collapse; min-width: 600px; } /* Min width prevents squishing */
        th {
            background-color: #f7941d;
            color: white;
            padding: 12px 15px;
            text-transform: uppercase;
            font-size: 13px;
            font-weight: bold;
            text-align: left;
        }
        td { border-bottom: 1px solid #eee; padding: 5px 10px; }
        
        input.desc { width: 100%; padding: 10px; border: none; }
        input.num { width: 100%; padding: 10px; border: none; text-align: right; }
        input:focus, textarea:focus { background: #fdfdfd; outline: 1px solid #ddd; }

        .amount-display {
            display: block;
            text-align: right;
            padding-right: 15px;
            color: #333;
            font-weight: 500;
        }

        /* TOTALS */
        .totals-section {
            padding: 30px 50px;
            display: flex;
            justify-content: flex-end;
        }
        .totals-card {
            width: 300px;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 4px;
        }
        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .grand-total-row {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #2e1b4e;
            color: #2e1b4e;
            font-weight: bold;
            font-size: 20px;
        }

        /* FOOTER */
        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: #eee;
            padding: 20px 50px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }

        /* --- MOBILE RESPONSIVE STYLES --- */
        @media screen and (max-width: 768px) {
            body { padding: 0; }
            .container { padding-bottom: 0; min-height: auto; }
            
            .header {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
                text-align: center;
            }
            .logo-container { margin-bottom: 10px; }
            .invoice-details { text-align: center; width: 100%; }
            .invoice-meta-grid { justify-content: center; }

            .address-section {
                flex-direction: column;
                padding: 20px;
                gap: 20px;
            }
            .addr-box { width: 100%; text-align: left !important; }
            .addr-box textarea { text-align: left !important; }

            .table-wrapper { padding: 0 20px; }
            
            .totals-section { padding: 20px; }
            .totals-card { width: 100%; }

            .footer { position: relative; padding: 20px; }
        }

        /* PRINT SETTINGS (Always keeps A4 layout) */
        @media print {
            body { padding: 0; background: white; }
            .container { box-shadow: none; margin: 0; width: 100%; max-width: 100%; min-height: 100vh;}
            .print-btn { display: none !important; }
            textarea, input { border: none !important; background: transparent !important; resize: none; }
            input::placeholder, textarea::placeholder { color: transparent; }
            
            /* Reset responsive styles for print */
            .header { flex-direction: row; text-align: left; }
            .address-section { flex-direction: row; }
            .addr-box { width: 48%; }
            .table-wrapper { overflow: visible; }
        }
    </style>
</head>
<body>

<button class="print-btn" onclick="window.print()">üñ®Ô∏è Print</button>

<div class="container">
    
    <div class="header">
        <div class="logo-container">
            <img src="logo.jpg" alt="Logo" class="logo-img">
        </div>

        <div class="invoice-details">
            <h1>INVOICE</h1>
            <div class="invoice-meta-grid">
                <label>Invoice #</label>
                <input type="text" value="001">
                <label>Date</label>
                <input type="date" id="datePicker">
            </div>
        </div>
    </div>

    <div class="address-section">
        <div class="addr-box">
            <h3>From</h3>
            <textarea class="address-input" placeholder="Your Company Name&#10;Address Line 1&#10;City, State, Zip"></textarea>
        </div>
        <div class="addr-box" style="text-align:right;">
            <h3>Bill To</h3>
            <textarea class="address-input" style="text-align:right;" placeholder="Client Name&#10;Client Company&#10;Client Address"></textarea>
        </div>
    </div>

    <div class="table-wrapper">
        <table id="invoiceTable">
            <thead>
                <tr>
                    <th width="50%">Description</th>
                    <th width="15%" style="text-align:right;">Rate</th>
                    <th width="10%" style="text-align:right;">Qty</th>
                    <th width="25%" style="text-align:right;">Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" class="desc" placeholder="Description"></td>
                    <td><input type="number" class="num rate" placeholder="0.00"></td>
                    <td><input type="number" class="num qty" placeholder="1"></td>
                    <td><span class="amount-display">0.00</span></td>
                </tr>
                <tr>
                    <td><input type="text" class="desc" placeholder="Description"></td>
                    <td><input type="number" class="num rate" placeholder="0.00"></td>
                    <td><input type="number" class="num qty" placeholder="1"></td>
                    <td><span class="amount-display">0.00</span></td>
                </tr>
                <tr>
                    <td><input type="text" class="desc" placeholder="Description"></td>
                    <td><input type="number" class="num rate" placeholder="0.00"></td>
                    <td><input type="number" class="num qty" placeholder="1"></td>
                    <td><span class="amount-display">0.00</span></td>
                </tr>
                <tr>
                    <td><input type="text" class="desc" placeholder="Description"></td>
                    <td><input type="number" class="num rate" placeholder="0.00"></td>
                    <td><input type="number" class="num qty" placeholder="1"></td>
                    <td><span class="amount-display">0.00</span></td>
                </tr>
                <tr>
                    <td><input type="text" class="desc" placeholder="Description"></td>
                    <td><input type="number" class="num rate" placeholder="0.00"></td>
                    <td><input type="number" class="num qty" placeholder="1"></td>
                    <td><span class="amount-display">0.00</span></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="totals-section">
        <div class="totals-card">
            <div class="total-row">
                <span>Subtotal</span>
                <span id="subtotalDisplay">0.00</span>
            </div>
            <div class="total-row">
                <span>Tax (%) <input type="number" id="taxInput" value="0" style="width:40px; text-align:center; border:1px solid #ddd;"></span>
                <span id="taxDisplay">0.00</span>
            </div>
            <div class="grand-total-row">
                <span>TOTAL</span>
                <span id="totalDisplay">0.00</span>
            </div>
        </div>
    </div>

    <div class="footer">
        <textarea style="width:100%; text-align:center; height:40px; background:transparent; border:none;" placeholder="Payment Terms: Payment due within 30 days. Bank Transfer details..."></textarea>
    </div>

</div>

<script>
    document.getElementById('datePicker').valueAsDate = new Date();

    const table = document.getElementById('invoiceTable');
    const taxInput = document.getElementById('taxInput');

    function updateTotals() {
        let subtotal = 0;
        const rows = table.querySelectorAll('tbody tr');

        rows.forEach(row => {
            const rate = parseFloat(row.querySelector('.rate').value) || 0;
            const qty = parseFloat(row.querySelector('.qty').value) || 0;
            const amount = rate * qty;
            
            row.querySelector('.amount-display').innerText = amount.toFixed(2);
            subtotal += amount;
        });

        const taxRate = parseFloat(taxInput.value) || 0;
        const taxAmount = subtotal * (taxRate / 100);
        const grandTotal = subtotal + taxAmount;

        document.getElementById('subtotalDisplay').innerText = subtotal.toFixed(2);
        document.getElementById('taxDisplay').innerText = taxAmount.toFixed(2);
        document.getElementById('totalDisplay').innerText = grandTotal.toFixed(2);
    }

    table.addEventListener('input', updateTotals);
    taxInput.addEventListener('input', updateTotals);
</script>

</body>
</html>
